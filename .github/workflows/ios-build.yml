name: Build Flutter iOS Simulator

on:
  workflow_dispatch:   # Ejecutar manualmente desde la pestaña Actions
  push:
    branches:
      - main           # Cambia si tu rama principal es otra

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.2'   # versión que incluye Dart >= 3.9.0

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS Simulator
        run: flutter build ios --simulator

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: build/ios/iphonesimulator/*.app